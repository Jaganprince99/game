<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="styleSheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Press Any key to Start Game</h1>
    <div class="container">
      <div class="row">
        <div>
          <button type="button" id="red" class="btn red"></button>
        </div>
        <div>
          <button type="button" id="green" class="btn green"></button>
        </div>
      </div>

      <div class="row">
        <div>
          <button type="button" id="yellow" class="btn yellow"></button>
        </div>
        <div>
          <button type="button" id="blue" class="btn blue"></button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
